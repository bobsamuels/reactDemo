<div class="jumbotron">
    <H1>NG-React-Repeat</H1>
    <HR/>
    <div ng-if="loading">
        <H3>Loading Data</H3>
    </div>
    <div ng-if="!loading">
        <button class="btn-primary" ng-click="loadMore()" ng-if="!added" style="margin-bottom:10;">Add More Records</button>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Country</th>
                <th>Signup Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-react-repeat="row in data">
                <td ng-bind="row.id"></td>
                <td ng-bind="row.first_name"></td>
                <td ng-bind="row.last_name"></td>
                <td ng-bind="row.email"></td>
                <td ng-bind="row.country"></td>
                <td ng-bind="row.signup_date"></td>
            </tr>
            </tbody>
        </table>
        <div style="position:absolute; background-color:#eee; top:52px; right:250px; border: 2px solid black;">
            <div style="background-color: #eee;padding:10px;">
                <H4>Time to retrieve data: {{getRetrieveTime()}} ms</H4>
                <H4>Time to load data: {{getLoadTime()}} ms</H4>
            </div>
        </div>
    </div>
</div>
