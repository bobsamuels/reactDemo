<script type="text/javascript">
    var HelloWidenDSL = React.createClass({displayName: 'HelloWidenDSL',
        render: function() {
            return (
                    React.DOM.div({className: "helloWiden"},
                            "Hello, Widen! I am a React DSL Component."
                    )
                    );
        }
    });
    React.renderComponent(
            HelloWidenDSL(null),
            document.getElementById('contentDSL')
    );
</script>

<script type="text/jsx">
        /** @jsx React.DOM */

        var HelloWidenJsx = React.createClass({displayName: 'HelloWidenJsx',
            render: function() {
                return (
                        <div className="helloWiden">Hello, Widen! I am a Jsx component.</div>
                );
            }
        });

        React.renderComponent(
        <HelloWidenJsx />,
                document.getElementById('contentJSX')
        );
