<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>React Transclude | Ng-repeat Benchmarks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="ngReactDemo">

    <section ng-controller="DemoCtrl">

      <button ng-click="started = true" ng-hide="started" class="btn btn-primary">Start</button>

      <section ng-if="started">
        <div>
          <button ng-click="newData()" class="btn btn-primary">Reload table data</button>
        </div>

        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr ng-react-repeat="row in data" ng-click="clickHandler(row)">
                <td ng-bind="row.0"></td>
                <td ng-bind="row.1"></td>
                <td ng-bind="row.2"></td>
                <td ng-bind="row.3"></td>
                <td ng-bind="row.4"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </section>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script src="../bower_components/react/react.min.js"></script>
    <script src="../ngReact.min.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
